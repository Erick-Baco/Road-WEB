<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Etiqueta de bloque-->
    <form>
            <!--Requiered no permite enviar si el campo está vacío-->
        <input type="text" required placeholder="escribe tu nombre">
        <input type="text" value="pre llenado" minlength="3">
        <input type="checkbox">
        <input type="color">
        <!--Formatos más comunes-->
        <input type="email">
            <!--el name permite hacer válidaciones e identificar los atributos-->
        <input type="password" name="username" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="file" name="" id="">
        <input type="date">
        <input type="submit" value="">
    </form>
</body>
</html>
