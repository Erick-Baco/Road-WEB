<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodología BEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>INGREDIENTES</h1>
    <!--Los bloques se nombran con la funcionalidad que harán-->
    <ul class="lista">
        <!--El nombre de un elemento es la union del bloque son su tipo-->
        <li class="lista__item">Sal</li>
        <!--La clase modificadora se indica con el nombre del item y su caracteística-->
        <li class="lista__item item--principal">Papa</li>
        <li class="lista__item">Harina</li>
        <li class="lista__item">Agua</li>
    </ul>
    <ul class="lista lista--vieja">
        <!--El nombre de un elemento es la union del bloque son su tipo-->
        <li class="lista__item">Sal</li>
        <!--La clase modificadora se indica con el nombre del item y su caracteística-->
        <li class="lista__item item--principal">Papa</li>
        <li class="lista__item">Harina</li>
        <li class="lista__item">Agua</li>
    </ul>
</body>
</html>
