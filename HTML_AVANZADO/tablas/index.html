<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <!--encabezado de tabla-->
        <thead>
        <!--table row tr-->
        <tr>
            <!--table header-->
            <th>Producto</th>
            <th>Costo</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
                <!--table date-->
                <td>Banana</td>
                <td>2</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>3</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>4</td>
                <td>1</td>
            </tr>
        </tbody>
        <!--resumen de tabla-->
        <tfoot>
            <tr>
                <th class="th_foot">Total</th>
                <th class="th_foot"  colspan="2">9</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
