<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture source media
    </title>
</head>
<body>
    <!--indicar de forma semnatica que imagenes utilizar-->
    <picture>
        <source media="(max-width: 400px)" srcset="small.png">
        <source media="(max-width: 600px)" srcset="medium.png">
        <source src="big.png">
    </picture>
</body>
</html>
